{% extends "layout.html" %}

{% block title %}
    Stock Lookup
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="stock symbol here" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Quote</button>
            </div>
            <p>
                Stock: 
                Name: {{name}} Price: {{price}} Symbol: {{symbol}}
            </p>
        </fieldset>
    </form>
{% endblock %}
